<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Git-play</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="gitplay.css">
  <script src="gitplay.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <hr>
    <div class="jumbotron">
      <h1 class="display-4">Welcome to Git-play</h1>
      <p>This site unables you to replay git repositories.</p>
      <form class="" action="index.html" method="get">
        <label>Github Username: <input type="text" id="username" required:true></label>
        <button class="btn-primary" type="button" name="button" onclick="getRepos()">List Repos</button>
      </form>
    </div>

    <div class="row">
      <div class="col-sm-12 board">
        <div class="container">
          <span>Repositories: <span id="repoCount" class="data">0</span></span>
          <button class="btn btn-primary btn-sm" id="prev-repoList" disabled>Prev</button>
          <button class="btn btn-primary btn-sm" id="next-repoList" disabled>Next</button>
        </div>
        <ul id="repoList">
          <!-- <button class="btn btn-info btn-sm" onclick="getCommits(0)">accessibilityjs</button> -->
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 board">
        <div class="container">
          <span>Total Commits: <span id="commitCount" class="data">0</span></span>
          <button class="btn btn-primary btn-sm" id="prev-commitList" disabled>Prev</button>
          <button class="btn btn-primary btn-sm" id="next-commitList" disabled>Next</button>
        </div>
        <ul class="container-fluid" id="commitList">

        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 board">
        <h6>Commit Details: <span id="commitCount" class="data"></span></h6>
        <div id="commitDetails">

        </div>
      </div>
      <div class="col-sm-6 board">
        <h6>File Details: <span id="commitCount" class="data"></span></h6>
        <div class="FileDetails">

        </div>
      </div>
    </div>
  </div>

  </div>

</body>

</html>
