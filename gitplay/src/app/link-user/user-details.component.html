<div *ngIf="userDetails.login" class="card mb-3 text-right inline" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-6">
      <img [src]="userDetails.avatar_url" class="card-img">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h5 class="card-title">{{userDetails.login}}</h5>
        <div class="card-text">
          <p>Public Repositories: <span class="data">{{userDetails.public_repos}}</span><br>
            Public Gists: <span class="data">{{userDetails.public_gists}}</span><br>
            Following: <span class="data">{{userDetails.following}}</span><br>
            Followers: <span class="data">{{userDetails.followers}}</span></p>
        </div>
        <a href="#" class="btn btn-primary" (click)="getRepos(userDetails.repos_url)">List Repos</a>
      </div>
    </div>
  </div>
</div>
